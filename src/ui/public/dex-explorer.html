<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEX Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .route-step {
      display: flex;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 5px;
    }
    .route-arrow {
      margin: 0 10px;
      color: #6c757d;
    }
    .dex-badge {
      margin-left: 10px;
      font-size: 0.8em;
    }
    .token-icon {
      width: 24px;
      height: 24px;
      margin-right: 5px;
    }
    .price-change {
      font-weight: bold;
    }
    .price-change.positive {
      color: #28a745;
    }
    .price-change.negative {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container-fluid py-4">
    <h1 class="mb-4">DEX Explorer</h1>
    
    <!-- Chain Selection -->
    <div class="row mb-4">
      <div class="col-md-6">
        <select id="chainSelect" class="form-select">
          <option value="1">Ethereum Mainnet</option>
          <option value="56">BSC</option>
          <option value="137">Polygon</option>
          <option value="42161">Arbitrum</option>
          <option value="10">Optimism</option>
        </select>
      </div>
    </div>

    <!-- DEX Selection -->
    <div class="row mb-4">
      <div class="col-md-6">
        <select id="dexSelect" class="form-select">
          <option value="">All DEXes</option>
        </select>
      </div>
    </div>

    <!-- Route Finder -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Route Finder</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-3">
            <label class="form-label">Token In</label>
            <div class="input-group">
              <input type="text" id="tokenIn" class="form-control" placeholder="Token address">
              <button class="btn btn-outline-secondary" type="button" onclick="searchToken('tokenIn')">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div class="col-md-3">
            <label class="form-label">Token Out</label>
            <div class="input-group">
              <input type="text" id="tokenOut" class="form-control" placeholder="Token address">
              <button class="btn btn-outline-secondary" type="button" onclick="searchToken('tokenOut')">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div class="col-md-3">
            <label class="form-label">Amount In</label>
            <input type="text" id="amountIn" class="form-control" placeholder="Amount">
          </div>
          <div class="col-md-3">
            <label class="form-label">&nbsp;</label>
            <button class="btn btn-primary w-100" onclick="findBestRoute()">Find Best Route</button>
          </div>
        </div>
        <div id="routeResult" class="mt-4" style="display: none;">
          <h6>Best Route Found</h6>
          <div id="routeSteps"></div>
          <div class="mt-3">
            <p>Total Output: <span id="totalOutput"></span></p>
            <p>Profit: <span id="routeProfit"></span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Token List -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Token List</h5>
        <button class="btn btn-sm btn-primary" onclick="loadTopTokens()">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Token</th>
                <th>Price</th>
                <th>24h Change</th>
                <th>Liquidity</th>
                <th>Volume (24h)</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="tokenList"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Arbitrage Opportunities -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Arbitrage Opportunities</h5>
        <button class="btn btn-sm btn-primary" onclick="loadArbitrageOpportunities()">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Token Pair</th>
                <th>Profit</th>
                <th>Route</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="arbitrageList"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="dex-explorer.js"></script>
</body>
</html>
